<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Video Object Fit</title>
</head>
<style>
  *,
  *::before,
  *::after {
    margin: 0;
    padding: 0;
  }

  .wrapper {
    width:100%;
    height:100vh;
    overflow: hidden;
  }

  .wrapper video {
    object-fit: cover;
    width: 100%;
    height: 100%;
  }
</style>
<body>
  <div class="wrapper">
    <video autoplay loop poster="image.png">
      <source src="video.mp4">
    </video>
  </div>
</body>
</html>
