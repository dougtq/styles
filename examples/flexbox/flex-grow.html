<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Flex Grow 9999</title>
</head>
<style>
  html,
  body {
    height: 100vh;
    width: 100vw;
    padding: 0;
    margin: 0;
    font-size: 40px;
  }

  .flex {
    height: 20vmin;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: row;
    flex-wrap: wrap;
  }

  .item {
    padding: 20px 20px;
    border: 1px solid black;
  }

  .flex .item-a {
    flex-grow: 1;
  }

  .flex .item-b {
    flex-basis: 20em;
    flex-grow: 9999;
  }
</style>
<body>
  <div class="flex">
    <div class="item item-a">Teste Item A</div>
    <div class="item item-b">Teste Item B</div>
  </div>
</body>
</html>
